<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVENT</title>
    <style>
      input {
        padding: 0.5rem 1.25rem;
        font-size: small;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="Iveskite var arba jo fragmenta" id="name" />
    <ol id="list"></ol>
    <script>
      // document
      //   .querySelector("p")
      //   .addEventListener("click", () =>
      //     console.log(`uuuh... Dont touch me there!`)
      //   );

      // document.querySelector("p").onclick = () =>
      //   console.log(`uuuh... Dont touch me there!`);

      const names = ["Justinas", "Asta", "Rasa", "Jonas", "Antanas"];
      const nameInputELement = document.querySelector("#name");
      nameInputELement.addEventListener("keyup", (event) => {
        // 1 budas gauti input value
        // const inputValue = event.target.value;
        // 2 budas gauti input value
        const inputValue = nameInputELement.value;

        const filteredArray = names.filter((value) =>
          value.toLocaleLowerCase().includes(inputValue.toLocaleLowerCase())
        );
        showValues(filteredArray);
      });
      nameInputELement.addEventListener("keydown", (event) => {
        // console.log(`Key DOWN`);
      });

      showValues(names);

      function showValues(list) {
        let dynamicHTML = "";
        for (const name of list) {
          dynamicHTML += `<li>${name}</li>`;
          document.querySelector("#list").innerHTML = dynamicHTML;
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Event</title>
    <style>
      input {
        padding: 0.5rem 1.25rem;
        font-size: small;
        border-radius: 5px;
      }
    </style>
  </head>
  <!-- <body onload="(console.log(`a`))"> -->
  <body onload="(console.log(`a`))">
    <input type="text" id="value" placeholder="iveskite reiksme" />

    <p id="paragraph">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae eos,
      voluptatum fugit enim odit veniam. Natus a exercitationem nisi ut.
    </p>
    <script>
      const inputELement = document.querySelector("#value");

      inputELement.addEventListener("change", (event) => {
        console.log(`Pildymas baigtas`);
      });
      inputELement.addEventListener("focus", (event) => {
        console.log(`Laukelis aktyvuotas`);
      });
      inputELement.addEventListener("focusout", (event) => {
        console.log(`Laukelis deaktyvuotas`);
      });

      const body = document.querySelector("body");
      body.addEventListener("load", () => {
        console.log(`Puslapis uzsikrove`);
      });

      const paragraphElement = document.querySelector("#paragraph");
      paragraphElement.addEventListener("mouseenter", () => {
        paragraphElement.style.color = "red";
      });
      paragraphElement.addEventListener("mouseleave", () => {
        paragraphElement.style.color = "black";
      });
    </script>
  </body>
</html>
